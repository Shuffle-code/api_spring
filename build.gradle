plugins {
	id 'java-library'
	id 'maven-publish'
}
group = 'ru.open.api_spring'
version = '0.0.1-SNAPSHOT'
description = 'api_spring'
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
	mavenLocal()
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	api 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
	api 'org.springframework.boot:spring-boot-starter-web:2.6.6'
//	implementation 'org.projectlombok:lombok:1.18.22'
	api 'org.springdoc:springdoc-openapi-ui:1.5.9'
	implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.5.4.Final'
	runtimeOnly 'org.postgresql:postgresql:42.3.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
}


publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}