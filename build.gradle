plugins {
	id 'java-library'
	id 'maven-publish'
}

repositories {
	mavenLocal()
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	api 'org.springframework.boot:spring-boot-starter-validation:2.2.8.RELEASE'
	api 'org.springframework.boot:spring-boot-starter-web:2.2.8.RELEASE'
	api 'org.springdoc:springdoc-openapi-ui:1.5.9'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.8.RELEASE'
}

group = 'ru.open'
version = '0.0.1-SNAPSHOT'
description = 'api_test_task'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
}